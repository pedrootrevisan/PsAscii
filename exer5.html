<html lang="pt-br">
<head>

    <title>Primeiro script JS</title>

</head>
<body>
    <h1>Hello world!</h1>
    <script>
      var nome = windows.prompt('digite seu nome');
      windows.alert('é um grande prazer te conhecer'+ nome);
      Number.parseFloat() // variavel pra float
      Number.parseInt() // variavel pra inteiro
      nome.toString() // variavel pra string
      String() // variavel pra string
      var idade = windows.prompt('digite sua idade');
      var nota = windows.prompt('digite a nota');
      document.write(`o aluno ${nome} de ${idade} anos tirou de ${nota}`);
      (nota>=7)document.write(`o aluno ${nome} está aprovado`): document.write(`o aluno ${nome} está reprovado`)
    </script>

</body>
